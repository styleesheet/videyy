    <style>
      :root {
            --bg-light: #f3f3f3;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-family: &#39;Source Sans Pro&#39;, sans-serif;
            height: 100%;
        }

        body {
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            height: 100%;
            line-height: 1.6;
            margin: 0;
        }

        a {
            text-decoration: none !important;
            color: #000 !important;
        }

        /* Navigation */
        .nav-outer {
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            height: 60px;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-inner {
            align-items: center;
            display: flex;
            margin: 0 auto;
            max-width: 1300px;
            width: 100%;
        }

        .logo-text {
            font-family: &#39;Poppins&#39;, sans-serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .upload-button-nav {
            background-color: var(--bg-light);
            border-radius: 4px;
            color: #000 !important;
            font-size: 16px;
            margin-left: 24px;
            padding: 8px 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .upload-button-nav:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .legal {
            margin-left: auto;
        }

        .legal-item {
            font-size: 16px;
            padding: 0 12px;
        }

        /* Main Content */
        .main-area {
            align-items: center;
            display: flex;
            flex: 1;
            flex-direction: column;
            gap: 16px;
            margin: 0 auto;
            max-width: 1300px;
            padding: 16px;
            width: 100%;
        }

        .error-message {
            background-color: #fff3f3;
            border-left: 4px solid #ff5252;
            border-radius: 4px;
            color: #ff5252;
            margin: 16px auto;
            max-width: 1024px;
            padding: 12px;
            text-align: left;
            width: 100%;
        }

        .file-links {
            align-items: center;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-width: 1024px;
            width: 100%;
        }

        .file-link {
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 6px;
            display: flex;
            flex: 0 0 calc(25% - 12px);
            flex-direction: column;
            max-width: 90px;
            min-width: 80px;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }

        .file-link:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .file-link i {
            color: #1a73e8;
            font-size: 20px;
            margin-bottom: 6px;
        }

        .file-link span {
            color: #333;
            font-size: 12px;
        }

        /* Player Container */
        .player-container {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: min(calc(100vw - 48px), 1280px);
            overflow: hidden;
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
        }

        .player-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .download-container {
            align-items: center;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-width: 1024px;
            width: 100%;
        }

        .download-btn {
            align-items: center;
            background: #000;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            flex: 0 0 calc(25% - 12px);
            font-size: 12px;
            font-weight: 500;
            gap: 6px;
            justify-content: center;
            max-width: 120px;
            min-width: 80px;
            padding: 8px 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .download-btn i {
            font-size: 16px;
        }

        .btn-text {
            align-items: center;
            display: flex;
            flex-direction: row;
            gap: 4px;
        }

        .quality-text {
            font-size: 12px;
        }

        footer {
            background-color: #fff;
            border-top: 1px solid var(--border-color);
            color: #666;
            font-size: 14px;
            padding: 16px 0;
            text-align: center;
            width: 100%;
        }

        .footer-links a {
            color: #666 !important;
            margin: 0 8px;
        }

        .download-btn, .download-btn span, .download-btn i {
            color: #ffffff !important;
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .player-container {
                aspect-ratio: 9/16;
                border-radius: 8px;
                margin: 0;
                max-height: 70vh;
                max-width: 100vw;
            }

            .logo-text {
                font-size: 20px;
            }

            .upload-button-nav {
                font-size: 14px;
                margin-left: 12px;
                padding: 6px 12px;
            }

            .file-links {
                gap: 8px;
            }

            .file-link {
                flex: 0 0 calc(25% - 8px);
                max-width: 80px;
                min-width: 70px;
                padding: 6px 8px;
            }

            .file-link i {
                font-size: 18px;
            }

            .file-link span {
                font-size: 11px;
            }

            .download-container {
                gap: 8px;
            }

            .download-btn {
                flex: 0 0 calc(25% - 8px);
                font-size: 11px;
                max-width: 100px;
                min-width: 70px;
                padding: 6px 8px;
            }

            .download-btn i {
                font-size: 14px;
            }

            .btn-text {
                align-items: center;
                flex-direction: column;
                gap: 2px;
            }

            .quality-text {
                font-size: 10px;
            }
        }

        @media (min-width: 768px) {
            .nav-outer {
                padding: 0 24px;
            }

            .main-area {
                gap: 20px;
                padding: 24px;
            }

            .player-container {
                aspect-ratio: 16/9;
                max-height: 80vh;
            }

            .file-link {
                flex: 0 0 calc(25% - 12px);
                max-width: 120px;
                min-width: 100px;
            }

            .file-link i {
                font-size: 22px;
            }

            .file-link span {
                font-size: 13px;
            }

            .download-btn {
                flex: 0 0 calc(25% - 12px);
                font-size: 12px;
                max-width: 120px;
                min-width: 100px;
                padding: 8px 12px;
            }

            .download-btn i {
                font-size: 16px;
            }

            .quality-text {
                font-size: 12px;
            }
        }

        /* Untuk perangkat dengan orientasi landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .player-container {
                aspect-ratio: 16/9;
                max-height: 90vh;
            }
            
            .nav-outer {
                height: 50px;
            }
            
            .main-area {
                padding: 12px;
                gap: 12px;
            }
            
            /* Memperkecil elemen lain di landscape */
            .file-links, .download-container {
                display: none;
            }
        }
    /* Container utama */
    .ad-wrapper {
      display: flex;

    /* Box iklan */
    .ad-banner {

      max-width: 200px;
      min-height: 90px;
      background-color: #f0f0f0; /* opsional, untuk lihat layout */
      border: 1px solid #ccc;
    }

    /* Responsif untuk mobile */
    @media (max-width: 600px) {
      .ad-banner {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
